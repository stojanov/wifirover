<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino</title>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rover Control</h1>
        <div class="jumbotron">
            <form NAME="form" ACTION="" METHOD="GET">
            <label for="ipaddr">IP</label>
            <input class="form-control" type="text" id=ipaddr>
            <label for="command">Command</label>
            <input class="form-control" type="text" id=command>
            </form>
            <div class="buttons">
                <button class="btn btn-primary" id="sendcmd">Send Command</button>
                <button class="btn btn-primary" id="moveright">Move Right</button>
                <button class="btn btn-primary" id="moveleft">Move Left</button>
                <button class="btn btn-primary" id="movebwd">Move Backward</button>
                <button class="btn btn-primary" id="movefwd">Move Forward</button>
            </div>
        </div>

    </div>
</body>
</html>
